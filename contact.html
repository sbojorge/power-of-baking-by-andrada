<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="presentation and commercial offering of Andrada Hincianu's baked products in Arlon, Belgium and Luxembourg area">
    <meta name="keywords" content="baking, cupcake, pie, cake, eclairs, donuts, macaron, macaroon, arlon, luxembourg">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Power Of Baking By Andrada</title>

<body>
    <!--Navigation bar-->
    <header class="nav-bar">
        <a href="index.html">
            <h1 id="logo">Power of baking by Andrada</h1>
        </a>
        <nav>
            <ul class="links">
                <li class=list-items>
                    <a href="index.html">Home</a>
                </li>
                <!-- About me, Gallery and Testimonials are internal links of index.html -->
                <li class=list-items>
                    <a href="index.html/welcome">About me</a>
                </li>
                <li class=list-items>
                    <a href="#photos">Gallery</a>
                </li>
                <li class=list-items>
                    <a href="#customers">Testimonials</a>
                </li>
                <li class=list-items>
                    <a href="shop.html">Shop</a>
                </li>
                <li class=list-items>
                    <a href="contact.html" class="current">Contact me</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Contact form-->
    <section id="form-backgr">
        <h2>Let's talk about your next <em>cake</em> experience</h2>
        <form action="" method="post">
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="first-name" required>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="last-name" required>
            <label for="email">Email address:</label>
            <input type="text" id="email" name="email" required>
            <label for="country">Prefix</label>
            <input list="phone-pref" type="text" id="country" name="country-pref" required>
            <datalist id="phone-pref">
                <option value="BE"></option>
                <option value="LU"></option>
                <option value="FR"></option>
            </datalist>
            <label for="pnumber">Phone number:</label>
            <input type="text" id="pnumber" name="phone-number" required>
            <label for="contact">Preferred way of contact:</label>
            <label for="email-1">Email</label>
            <input type="radio" id="email-1" name="contact" value="email">
            <label for="phone-1">Phone</label>
            <input type="radio" id="phone-1" name="contact" value="phone">
            <label for="any-contact">Any</label>
            <input type="radio" id="any-contact" name="contact" value="any">

            <label for="k-order">Tell me a little bit more:</label><br>
            <textarea name="description" id="k-order" cols="40"
                rows="10" placeholder="What kind of cake you would like to order?for which occasion?"></textarea>
            <input type="submit" value="Contact me" name="contact-me">

        </form>
    </section>
    <footer>
        <div class="bottom">
            <h3 class="step-1">Follow me on</h3>
            <ul class="step-2">
                <li>
                    <a href="https://instagram.com//andradahincianu/" target="_blank" rel="noopener"
                        aria-label="Visit me on instagram (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://facebook.com//mocian.andra" target="_blank" rel="noopener"
                        aria-label="Visit me on facebook (opens in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a>
                </li>
                <!--back to top button-->
                <li>
                    <a href="shop.html" aria-label="Back to top icon"><i class="fa-regular fa-circle-up"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!--Fontawesome icons script-->
    <script src="https://kit.fontawesome.com/773142ba9b.js" crossorigin="anonymous"></script>

</body>


</html>
